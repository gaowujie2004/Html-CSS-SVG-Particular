<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>
<title> 测试 </title>
</head>
<body>
  <style>
    .father {
      border: 2px solid red;
      line-height: 90px;
      font-size: 20px;
    }
    .son {
      /* line-height: normal; */
      height: 30px;
      font-size: 50px;
    }
    .box {
      font-size: 18px;
      line-height: 150%;
    }

  </style>
  
  line-height 具有继承性. 作用于, inline box.  如果行内块元素设置了高度,则对此行内块元素高度无影响.  
  

  <div class="father">
    <div class="son">
      行高
      <div class="box">行高</div>
    </div>
  </div>
</body>
</html>
